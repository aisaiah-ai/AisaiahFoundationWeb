name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify Build Output
        run: |
          if [ ! -d "dist/public" ]; then
            echo "Build output directory not found!"
            exit 1
          fi
          echo "Build output verified:"
          ls -la dist/public/ | head -20

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      - name: Verify Wrangler Installation
        run: wrangler --version

      - name: Check if Project Exists
        id: check_project
        run: |
          if wrangler pages project list 2>/dev/null | grep -q "aisaiah-foundation-web"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Project exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Project does not exist yet"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Create Project if Needed
        if: steps.check_project.outputs.exists != 'true'
        run: |
          echo "Creating Cloudflare Pages project..."
          wrangler pages project create aisaiah-foundation-web \
            --compatibility-date=2024-11-27 \
            --production-branch=main || echo "Project creation failed or already exists"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        run: |
          wrangler pages deploy dist/public \
            --project-name=aisaiah-foundation-web \
            --compatibility-date=2024-11-27
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
